<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
                
                
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    </div>
    <div class="container">
    <div>
<h2>Manage Products</h2>
<a th:href="@{/home_users}">Create New Product</a>
&nbsp;|&nbsp;

</div>
    <div>
        <h4>List of Products</h4>
    </div>
     
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Product ID</th>
                    <th>Created By</th>
                    <th>Product Name</th>
                    <th>Product Image</th>
                    <th>Product Details</th>
                    <th>Product Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product: ${listProducts}">
                    <td th:text="${product.id}">Product ID</td>
                    <td th:text="${product.email}">E-mail</td>
                    <td th:text="${product.productName}">Product Name</td>
                    <td><img th:src="@{${product.ProductImage}}" style = "height:100%; width: 100%" />
                   </td>
                    <td th:text="${product.productDetail}">Product Details</td>
                    <td th:text="${product.productPrice}">Product Price</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
